<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="contact-stylesheet.css">
</head>

<body>
  
  <header>
    <nav class="navbar navbar-dark navbar-expand-sm">     
        <div class="container-fluid">  
            <span class="navbar-brand mb-0 h1">Dalton Young</span>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse"  aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapse">
                  
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a id="home" class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a id="about" class="nav-link" href="aboutPage.html">About</a></li>
                    <li class="nav-item"><a id="resume" class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a id="portfolio" class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a id="contact" class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>  
    </nav>
</header>
    <div id="backgroundDiv">
      <h1>Contact Me</h1>
      <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
          <label for="name">Name</label>
          <br>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="email">Email</label>
          <br>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <b>How did you hear about me?</b>
          <div>
            <label for="linkedin">LinkedIn</label>
            <input type="checkbox" name="linkedin" id="linkedin">
          </div>
          <div>
            <label for="classmate">Classmate</label>
            <input type="checkbox" name="classmate" id="classmate">
          </div>
          <div>
            <label for="resumeSubmission">Resume Submission</label>
            <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
          </div>
          <div>
            <label for="codingAcademyRec">Coding Academy Rec</label>
            <input type="checkbox" name="codingAcademyRec" id="codingAcademyRec">
          </div>
        </div>
        <div>
          <textarea id="comments" name="comments">Leave a comment here!</textarea>
        </div>
        <div>
          <label for="phone">Phone</label>
          <br>
          <input type="tel" name="phone" id="phone">
        </div>
        <div id="Buttons">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  
  <script src="scripts.js"></script>
  <script src="textareaScroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
